{% extends 'navbar.html' %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <style>

*{
    font-family: "Lucida Console", "Courier New", monospace;
}

.container-fluid #latest-jobs-header{
  position: relative;
  margin-top: 130px;

}
.container-fluid .row{
  position: relative;
  margin-top: 15px;
}


  </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Welcome to PlaDat home page !</title>
  </head>
  <body>
    
    <br>
    <div class="container-fluid">
    <br>
    <div class="mx-auto w-75">
    <form action = "." method = "post">
        {% csrf_token %}
        <div class="row justify-content-center bg-primary">
            <br><h2>User Information:</h2><br></div>
        <div class="row bg-light justify-content-around">
                <div class="col justify-content-center">
                    <img src="{% static "comp-logo.jpg" %}" class="img-fluid" alt="Responsive image"><br>
                    <button class="btn btn-primary btn-lg" type="submit">Change Profile Picture</button>
                </div>
                <div class="col justify-content-center">
                    <div class="form-group row">
                        <label for="static_username" class="col-sm-2 col-form-label">User name:</label>
                        <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="static_username" value="{{username}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="e-mail" class="col-sm-2 col-form-label">E-mail:</label>
                        <div class="col-sm-10">
                        <input type="e-mail" class="form-control" name="e-mail" value="{{e_mail}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name_surname" class="col-sm-2 col-form-label">Full Name:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="name_surname" value="{{fullname}}">
                        </div>
                    </div>
                </div>
        </div>
        <div class="row justify-content-center bg-primary">
            <br><h2>Company Information:</h2><br></div>
        <div class="row bg-light">
            <div class="col justify-content-center">
                <div class="form-group row">
                        <label for="company_name" class="col-sm-2 col-form-label">Company Name:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="company_name" value="{{company}}">
                    </div>
                </div>
                <div class="form-group row">
                        <label for="sector" class="col-sm-2 col-form-label">Sector:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="sector" value="{{sector}}">
                    </div>
                </div>
                <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" value="{{phone}}">
                    </div>
                </div>
                <div class="form-group row">
                        <label for="website" class="col-sm-2 col-form-label">Website:</label>
                        <div class="col-sm-10">
                        <input type="url" class="form-control" name="website" value="{{website}}" />
                    </div>
                </div>
                <div class="form-group row">
                        <label for="adress" class="col-sm-2 col-form-label">Adress:</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="adress" value="{{adress}}" />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center bg-primary">
            <br><h2>Notification:</h2><br></div>
        <div class="row bg-light">
            <div class="col justify-content-center">
                <div class="form-group row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{not1}}" name="not_1">
                        <label class="form-check-label" for="not_1">
                        Do you wanna get news?
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{not2}}" name="not_2">
                        <label class="form-check-label" for="not_2">
                        Do you wanna get notificated about new matches?
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{not3}}" name="not_3">
                        <label class="form-check-label" for="not_3">
                        Do you wanna get notificated about new messages?
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg mb-2">Save Changes</button>
            </div>
        </div>
    </form>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

{% endblock %}
