<!doctype html>
<html lang="en">
  <head>
    <style>
.dropdown-menu {
    min-width: 15px !important;
    min-height: 40px !important;
}
.dropdown:hover .dropdown-menu  {display: block;}
.navbar-nav #match {
  margin-right:300px;
}
.navbar-nav .nav-link-logo{
    height:350px;
    width: 35px;
    margin-bottom: 8px;
}
*{
    font-family: "Lucida Console", "Courier New", monospace;
}
.navbar{
  max-height: 65px;
}

#match{
    margin-top: 3%;
 

</style>
    {% load static %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Welcome to PlaDat home page !</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top ">
        <a href="#" class="navbar-brand">PlaDat</a>
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{% url 'index' %}"> <img style="width:35px; margin-top: -10px; margin-left: -1%;" src="{% static "two-houses.svg" %}"> </a>
                </li>
            </ul>
        </div>

        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
          <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 " href="#" type="submit">Search</button>
          </form>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% block findbutton %}
                    {% endblock %}
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ user.username }}
                      </a>
                      <div class="dropdown-menu dropdown-menu-right text-left" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile/{{ user.id }}">Profile</a>
                        <a class="dropdown-item" href="/notifications/">Notifications</a>
                        <a class="dropdown-item" href="/settings">Settings</a>
                        <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                      </div>
                </li>
                
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    </body>
</html>
