<!DOCTYPE html>
{% extends 'navbar.html' %}

{% block content %}
<html lang="en">
<head>
    <title>addjob</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Search bar -->
    <link href="{% static 'main.css' %}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding-top: 65px;
        }

        *{
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 80%;
          margin: auto;
        }

        .major {
          color: grey;
          font-size: 18px;
          margin-left: 20px;
        }

        .card button {
          border-radius: 5px;
          outline: 0;
          display: inline-block;
          padding: 6px;
          color: white;
          background-color: orange;
          text-align: center;
          cursor: pointer;
          width: 20%;
          font-size: 16px;
        }
        .card p{
          margin-left: 20px;
        }

        .card a {
          text-decoration: none;
          font-size: 22px;
          color: black;
        }

        .card button:hover, a:hover {
          opacity: 0.7;
        }

        #settings{
          margin-top: 20px;
          margin-right: 20px;
          position:absolute;
          top:0;
          right:0;
        }

        .checked {
          color: orange;
        }
        body{
          background: url('{% static "hero-bg.jpg" %}')
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="margin-left: 1%; margin-top: 1%">Add a job</h2>

        <p> Job name: </p>

        <!--Make sure the form has the autocomplete function switched off: -->
        <form method="post" name="job_form" style="width: 80%; margin-left: 1%"> 
          {% csrf_token %}
          <input id="title" type="text" name="title" required>
          <p>Required Departments: </p>
          <input id="req_departments" type="text" name="req_departments" pattern="[A-Za-z ,]*">
          <p> Note: Use commas to seperate department names</p>
          <p style="margin-left: 0.2%"> Description: </p>
          <input id="description" type="text" name="description" style="height: 150px;" required>
          <p> Deadline</p>
          <input id="duedate" type="date" name="duedate">
          <p> </p>
          <button type="submit" name="job_form"  style="margin-bottom: 1%" onclick="openForm1()">submit</button>
        </form>
      </div>
</body>
</html>
{% endblock %}
