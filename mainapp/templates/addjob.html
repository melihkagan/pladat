<!DOCTYPE html>
<html lang="en">
<head>
    <title>addjob</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Search bar -->
    <link href="main.css" rel="stylesheet" />
    <link href="{% static "main.css" %}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding-top: 65px;
        }
        .dropdown-menu {
            min-width: 15px !important;
            min-height: 40px !important;
        }

        .dropdown:hover .dropdown-menu  {display: block;}

        .navbar-nav #match {
          margin-right:300px;
          margin-top: 12px;
        }

        .navbar-nav .nav-link-logo{
            height:350px;
            width: 35px;
            margin-bottom: 8px;
        }

        *{
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .navbar{
          max-height: 65px;
        }

        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 80%;
          margin: auto;
        }

        .major {
          color: grey;
          font-size: 18px;
          margin-left: 20px;
        }

        .card button {
          border-radius: 5px;
          outline: 0;
          display: inline-block;
          padding: 6px;
          color: white;
          background-color: orange;
          text-align: center;
          cursor: pointer;
          width: 20%;
          font-size: 16px;
        }
        .card p{
          margin-left: 20px;
        }

        .card a {
          text-decoration: none;
          font-size: 22px;
          color: black;
        }

        .card button:hover, a:hover {
          opacity: 0.7;
        }

        #settings{
          margin-top: 20px;
          margin-right: 20px;
          position:absolute;
          top:0;
          right:0;
        }

        .checked {
          color: orange;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top ">
        <a href="#" class="navbar-brand">PlaDat</a>
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/"> <img style="width:35px; margin-top: -10px; margin-left: -1%;" src="{% static "two-houses.png" %}"> </a>
                </li>
            </ul>
        </div>

        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
          <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 " href="#" type="submit">Search</button>
          </form>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <button class="btn btn-danger navbar-btn" id="match">FIND MATCH</button>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User
                      </a>
                      <div class="dropdown-menu dropdown-menu-right text-left" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item " href="/profile">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                      </div>
                </li>

            </ul>
          </div>
        </div>
    </nav>

    <div class="card">
        <h2 style="margin-left: 1%; margin-top: 1%">Add a job</h2>

        <p> Job name: </p>

        <!--Make sure the form has the autocomplete function switched off: -->
        <form autocomplete="off" action="." method="post" style="width: 80%; margin-left: 1%"> 
          {% csrf_token %}
          <input id="name" type="text" name="name">
          <p> </p>
          <p style="margin-left: 0.2%"> Description: </p>
          <input id="desc" type="text" name="desc" style="height: 150px;">
          <p> </p>
          <p style="margin-left: 0.2%"> You can add required skills as much as you want. To do so, please click "Add a skill" to add required skills and click "submit" when you are done: </p>
          <button style="font-size:18px" onclick="location.href='/add'">Add a skill</button>
          <input type="submit" style="margin-bottom: 1%">
        </form>
    </div>

</body>
</html>
